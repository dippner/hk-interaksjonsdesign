<!DOCTYPE html>

<head>

  <title>Portfolio-side</title>

  <!-- Firebase SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>

  <!-- Flamelink SDK -->
  <script defer src="//cdn.jsdelivr.net/npm/flamelink@1.0.0-alpha.34/flamelink.js"></script>

        <ul>
          <li>

          </li>
          <li>

          </li>
          <li>
            <a href="#">Link 2</a>
          </li>
          <li>
            <a href="#">Link 3</a>
          </li>
        </ul>
      </nav>

    <main>

      <section>
